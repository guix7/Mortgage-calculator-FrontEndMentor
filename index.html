<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="src/js/index.js" defer></script>

<body>
    <div class="container">

    
    <div class="calculadora">
        <header class="cabecalho">
            <h1 class="titulo">Mortgage Calculator</h1>
            <button class="limpar">Clear All</button>
        </header>

        <form action="" class="formulario">
            <p class="subtitulo">Mortgage Amount</p>
            <div class="part-1">
               <div class="span-1">
                <i class="fas fa-pound-sign"></i>
               </div>
                <input type="number" class="campo">
            </div>

            <div class="part-2">
                <div>
                    <p class="subtitulo">Mortgage Term</p>
                    <div class="span-2">

                        <input type="number">
                        <div class="span-3">
                            years
                        </div>
                    </div>
                </div>
                <div id="p2">
                    <p class="subtitulo">interest rate</p>
                    <div class="span-2">

                        <input type="number">
                        <div class="span-4">
                            <i class="fas fa-percent"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-5">

                <p class="subtitulo">Mortgage Type</p>
                <div class="labels">

                    <input type="radio" id="repayment" name="check" >
                    <label for="repayment" >Repayment</label>
                </div>
                <div class="labels">

                    <input type="radio" id="interest" name="check">
                    <label for="interest">Interest Only</label>
                </div>
            </div>

            <button class="calcular" type="submit">Calculate Repayments</button>



        </form>
    </div>
    <div class="Painel-principal">
        <img src="src/img/illustration-empty.svg" alt="imagem de fundo">
        <h1>Resusts Show Here</h1>
        <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
